<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Ohm's Law Simulation</h1>
    </header>
    <main>
        <div class="controls">
            <label for="voltage">Voltage (V):</label>
            <input type="number" id="voltage" value="10" oninput="simulate()">
            <label for="resistance">Resistance (Ω):</label>
            <input type="range" id="resistance" min="1" max="100" value="1" oninput="updateResistanceLabel()">
            <span id="resistanceLabel">1 Ω</span>
        </div>
        <canvas id="simulationCanvas" width="800" height="400"></canvas>
        <div id="result"></div>
        <canvas id="graphCanvas" width="800" height="400"></canvas>
    </main>
    <footer>
        <p>&copy; 2024 NodeLab. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
